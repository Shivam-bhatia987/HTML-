<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .SlectBox {
      border: 2px solid green;
      padding: 5px;
      margin: 5px;
      font-size: 10px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  </style>
  <!-- <script>
    function shivam() {
      return console.log("button clicked")
    }
  </script> -->
</head>

<body>
  <form action="">
    <fieldset>
      <!-- <legend> form </legend> -->
      <label for="FistName">FName</label>
      <input class="SlectBox" type="text" name="FistName">
      <label for="list">list of data</label>
      <select name="list" class="SlectBox" size="3">

        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="papaya">Papaya</option>
        <option value="mango">Mango</option>
      </select>
      <label for="notes">Notes</label>
      <textarea name="notes" id="" cols="10" rows="7"></textarea>
      <button type="button" onclick="">click me</button>
    </fieldset>
    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <input type="submit">
    ------------------------------------------
    <br><input type="range" id="a" name="a" value="50">

    <!-- <input type="number" id="b" name="b" value="50"> -->

    <!-- <output name="x" for="a b"></output> -->
    <input type="password" id="pwd" name="pwd">
    <input type="reset">
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <!-- label for="myfile">Select a file:</label> -->
    <input type="file" id="myfile" name="myfile"><br><br>
    <input type="submit" value="Submit">

    <input type="text" placeholder="enter your name">
    <input type="text" placeholder="enter your city">
    <input type="text" placeholder="enter your state">


  </form>
</body>

</html>
