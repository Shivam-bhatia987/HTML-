<body>
  <h1>Grid Elements</h1>

  <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
    <em>inline-grid</em>.
  </p>

  <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

  <div class="container">
    <div class="chilElm item1">1</div>
    <div class="chilElm item2">2</div>
    <div class="chilElm item3">3</div>
    <div class="chilElm item4">4</div>
    <div class="chilElm item5">5</div>
    <div class="chilElm item6">6</div>
    <div class="chilElm item7">7</div>
  </div>
</body>
